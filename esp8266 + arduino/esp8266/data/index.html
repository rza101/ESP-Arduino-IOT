<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ESP-ARDUINO IOT</title>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link href="bootstrap.min.css.gzp" rel="stylesheet" type="text/css">
    <link href="bootstrap-vue.min.css.gzp" rel="stylesheet" type="text/css">
    <script src="axios.min.js.gzp" type="application/javascript"></script>
    <script src="vue.min.js.gzp" type="application/javascript"></script>
    <script src="bootstrap-vue.min.js.gzp" type="application/javascript"></script>
  </head>
  <body>
    <div class="container-md">
      <h1 class="mt-3 display-5 text-center">ESP-ARDUINO IOT</h1>

      <div class="mt-3" id="pinControl">
        <b-card border-variant="primary">
          <b-card-header class="text-center" header-bg-variant="primary" header-text-variant="white" v-b-toggle="'pin_ctrl_collapse'">Pin Control</b-card-header>
          <b-collapse id="pin_ctrl_collapse">
              <pin-panel></pin-panel>
          </b-collapse>
        </b-card>
      </div>
  
      <div class="mt-3" id="scheduler">
        <b-card border-variant="primary">
          <b-card-header class="text-center" header-bg-variant="primary" header-text-variant="white" v-b-toggle="'scheduler_collapse'">Scheduler</b-card-header>

          <b-collapse id="scheduler_collapse">
            <b-card-body>
              <add-schedule class="text-center"></add-schedule>

              <b-card class="mt-3" border-variant="secondary">
                <b-card-header class="text-center" header-bg-variant="secondary" header-text-variant="white" v-b-toggle="'ot_schedule_collapse'">One Time</b-card-header>
                <b-collapse id="ot_schedule_collapse">
                  <ot-schedule ></ot-schedule>
                </b-collapse>
              </b-card>
    
              <b-card class="mt-3 text-center" border-variant="secondary">
                <b-card-header class="text-center" header-bg-variant="secondary" header-text-variant="white" v-b-toggle="'r_schedule_collapse'">Repeating</b-card-header>
                <b-collapse id="r_schedule_collapse">
                  <r-schedule class="text-center"></r-schedule>
                </b-collapse>
              </b-card>
            </b-card-body>
          </b-collapse>
          
        </b-card>
      </div>
  
      <div class="mt-3 mb-5" id="options">
        <b-card border-variant="primary">
          <b-card-header class="text-center" header-bg-variant="primary" header-text-variant="white" v-b-toggle="'options_collapse'">Options</b-card-header>

          <b-collapse id="options_collapse" class="text-center">
            <uptime></uptime>
            <restart-esp></restart-esp>
            <reset-wlan></reset-wlan>
            <logout></logout>
          </b-collapse>
        </b-card>
      </div>

    </div>
    
    <script>
      var dataUptime = '%UPTIME%'
      var dataPinState = '%PINSTATE%'
      var dataSchedule = '%SCHEDULE%'
      var dataURLS = '%URLS%'
    </script>
    <script src="%MAIN_JS%" type="application/javascript"></script>
  </body>
</html>
